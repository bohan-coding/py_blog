{% extends "admin/base.html" %}

{% block title %}{% if movie.id %}编辑电影{% else %}添加电影{% endif %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% if movie.id %}编辑电影{% else %}添加电影{% endif %}</h1>
</div>

<form method="POST">
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label for="title" class="form-label">电影标题 *</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ movie.title or '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">剧情简介</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ movie.description or '' }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="year" class="form-label">年份</label>
                        <input type="number" class="form-control" id="year" name="year" value="{{ movie.year or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="rating" class="form-label">评分</label>
                        <input type="number" class="form-control" id="rating" name="rating" step="0.1" min="0" max="10" value="{{ movie.rating or '' }}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="category" class="form-label">分类 *</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">请选择分类</option>
                            <option value="电影" {% if movie.category == '电影' %}selected{% endif %}>电影</option>
                            <option value="电视剧" {% if movie.category == '电视剧' %}selected{% endif %}>电视剧</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="genre" class="form-label">类型</label>
                        <input type="text" class="form-control" id="genre" name="genre" value="{{ movie.genre or '' }}" placeholder="如：动作/喜剧/科幻">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="image_url" class="form-label">海报图片链接</label>
                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ movie.image_url or '' }}">
            </div>
            
            <div class="mb-3">
                <label for="netflix_url" class="form-label">网飞观看链接</label>
                <input type="url" class="form-control" id="netflix_url" name="netflix_url" value="{{ movie.netflix_url or '' }}">
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">其他设置</h5>
                </div>
                <div class="card-body">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="is_featured" name="is_featured" {% if movie.is_featured %}checked{% endif %}>
                        <label class="form-check-label" for="is_featured">
                            设为推荐
                        </label>
                    </div>
                    
                    {% if movie.id %}
                    <div class="mb-3">
                        <label class="form-label">创建时间</label>
                        <input type="text" class="form-control" value="{{ movie.created_at.strftime('%Y-%m-%d %H:%M') }}" readonly>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">保存电影信息</button>
        <a href="{{ url_for('admin.movies') }}" class="btn btn-secondary">取消</a>
    </div>
</form>
{% endblock %}
